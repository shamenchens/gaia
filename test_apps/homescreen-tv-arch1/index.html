    <section role="region" class="skin-dark" id="main-section">

        <menu type="toolbar">

          <button id="app-list-open-button">Apps</button>
        </menu>
      </header>
      <div id="widget-pane"></div>
    </section>
    <section id="app-list" hidden>
      <div id="app-list-header">
        <span id="app-list-close-button">X</span>
        <span>App List</span>
      </div>
      <div id="app-list-container"></div>
      <div id="app-list-page-indicator"></div>
    </section>
    <section id="widget-editor" hidden>
      <header>
        <button id="widget-editor-close">X</button>
      </header>
      <div id="widget-view"></div>
    </section>
  </body>
